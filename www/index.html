<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Tindergram</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    // <script src="cordova.js"></script>

    <!-- ApiKeys Modules -->
    <script src="js/apiKeys/apikeys.module.js"></script>
    <script src="js/apiKeys/instagram.js"></script>

    <!-- Instagram Module -->
    <script src="js/instagram/instagram.module.js"></script>
    <script src="js/instagram/api.factory.js"></script>
    <script src="js/instagram/viewModel.factory.js"></script>
    <script src="js/instagram/instagramRequest.factory.js"></script>

    <!-- common -->
    <script src="lib/underscore/underscore-min.js"></script>
    <script src="js/common/underscore.angular.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

  </head>
  <body ng-app="Tindergram" ng-controller="MainCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Tindergram</h1>
      </ion-header-bar>
      <ion-content scroll="false">
        <div ng-controller="InstagramCtrl">
          <tinder-collection tinder-collection="tinderCollection"></tinder-collection>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
