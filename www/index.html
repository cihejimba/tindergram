<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Tindergram</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/icons.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    // <script src="cordova.js"></script>

    <!-- ApiKeys Modules -->
    <script src="js/apiKeys/apikeys.module.js"></script>
    <script src="js/apiKeys/instagram.js"></script>

    <!-- Instagram Module -->
    <script src="js/instagram/instagram.module.js"></script>
    <script src="js/instagram/api.factory.js"></script>
    <script src="js/instagram/viewModel.factory.js"></script>
    <script src="js/instagram/instagramRequest.factory.js"></script>

    <!-- common -->
    <script src="lib/underscore/underscore-min.js"></script>
    <script src="js/common/underscore.angular.js"></script>
    <script src="js/common/style.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

  </head>
  <body ng-app="Tindergram" ng-controller="MainCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Tindergram</h1>
      </ion-header-bar>
      <ion-content scroll="false">
        <!-- <div ng-controller="InstaCollectionCtrl"> -->
          <tinder-collection tinder-collection="tinderCollection"></tinder-collection>
        <!-- </div> -->
      </ion-content>
      <ion-footer-bar>
        <div ng-controller="FooterCtrl" class="footer-ctrl">
          <button class="button button-outline button-assertive tinder-button close-button" on-release="onRelease($event)" on-touch="onTouch($event)" ng-class="buttonKlass" ng-style="scaleNo" data-type="no"><i class="icon ion-close"></i></button>
          <button class="button button-outline button-balanced tinder-button like-button" on-release="onRelease($event)"  on-touch="onTouch($event)" ng-class="buttonKlass" ng-style="scaleYes" data-type="yes"><i class="icon ion-ios-heart-outline"></i></button>
        </div>
      </ion-footer-bar>
    </ion-pane>
  </body>
</html>
